<body>



    <div class="container">
        <h1> Young ICT Hub </h1>
        <h2> We are coming soon... </h2>

        <div class="count">
            <div class="countd">

                <span id="days"> 00 </span>
                DAYS
            </div>

            <div class="countd">

                <span id="hours"> 00</span>
                HOURS
            </div>

            <div class="countd">

                <span id="minutes"> 00</span>
                MINUTES
            </div>

            <div class="countd">

                <span id="seconds"> 00</span>
                SECONDS
            </div>

        </div>


        <a href="/login_practical.html" id="backbtn"> Back to Login</a>
    </div>


   
<!-- SCRIPTS FOR COMING SOON -->
    <script>

const comingSoon = new Date("Dec. 31, 2022 00:00:00").getTime();

const countBTN = setInterval(function(){
    const now = new Date().getTime();

    const distance = now - comingSoon;


    const days = Math.floor(distance/ (1000*60*60*24));
    const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((distance%(1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance%(1000*60)) /(1000));


    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("seconds").innerHTML = seconds;
    document.getElementById("minutes").innerHTML = minutes;

    if(comingSoon <=0){
        clearInterval(countBTN)
    }

},1000);



    </script>


    <!-- <script src="/js/index_count.js"></script> -->
</body>
